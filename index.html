<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="C'est ici que j'apprends le dev Front-End">
    <title>Calculateur cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bulma/css/bulma-rtl.min.css">
    <link rel="icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">


    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body class="has-background-grey-lighter">

    <h1 class="title has-text-centered">Calculateur cube</h1>
    <p class="subtitle has-text-centered">Entrez une valeur parmi (arête, aire de base, aire totale, volume, diagonale d'une face, diagonale du cube)</p>
    <div class="container1">
        <div class="peri">
            <h1>Arête: </h1>
            <input class="input is-rounded is-link" type="number" id="arete" placeholder="Entre un nombre">
        </div>
        <div class="aire">
            <h1>Aire de base: </h1>
            <input class="input is-rounded is-link" type="number" id="aire" placeholder="Entre un nombre">
        </div>
        <div class="diam">
            <h1>Aire totale: </h1>
            <input class="input is-rounded is-link" type="number" id="aireTotal" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Volume: </h1>
            <input class="input is-rounded is-link" type="number" id="volume" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Diagonale d'une face: </h1>
            <input class="input is-rounded is-link" type="number" id="diagFace" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Diagonale du cube: </h1>
            <input class="input is-rounded is-link" type="number" id="diagCube" placeholder="Entre un nombre">
        </div>
    </div>
    <button class="button is-danger is-light mt-3">Calculer</button>
    <button id="reset" class="button is-danger is-light mt-3">Reset</button>

    <div id="modal" class="modal has-text-centered">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p class="title">Entrez une valeur positive!</p>
            </div>
        </div>
    </div>


    <script defer src="app.js"></script>
    <script defer src="modal.js"></script>
</body>

</html>
